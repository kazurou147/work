<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HTML5サンプル</title>

<style type="text/css">
audio.au {
	background-color: #ff0000;
	width: 30px;
	height:auto;
	}

</style>

</head>
<body>
<p>音声再生 インターフェース表示</p>
<audio src="images/audio1.mp3" controls>
<p>音声を再生するには、audioタグをサポートしたブラウザが必要です。</p>
</audio>

<p>音声再生 インターフェース表示＆自動再生</p>
<audio class="au" src="images/audio1.mp3" controls autoplay>
<p>音声を再生するには、audioタグをサポートしたブラウザが必要です。</p>
</audio>



</body>
</html>
