<h1>普通の日付</h1>
<script type="text/javascript">
//今の日付
var now;

document.write("<h1>", now , "</h1>");


</script>

<h1>yyyy年mm月dd日で表示 <br>※月は0始まりだから1を足している</h1>
<script type="text/javascript">
//今の日付
var now , yDate;
now = new Date();
yDate = now.getFullYear() + "年" + (now.getMonth()+1) + "月" + now.getDate() + "日";
document.write("<h1>", yDate , "</h1>");


</script>

<h1>平成に変えて表示 </h1>
<script type="text/javascript">
//今の日付
var now , heisei , theDate ;
now = new Date();

//平成に変えて表示 ※月は0始まりだから1を足している
heisei = now.getFullYear() - 1988;
theDate = "平成" + heisei + "年" + (now.getMonth()+1) + "月" + now.getDate() + "日" ;

document.write("<h1>", theDate , "</h1>");

</script>
