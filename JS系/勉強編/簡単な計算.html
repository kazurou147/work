<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>簡単な計算</title>
<style type="text/css">
p {
	margin: 30px 0 0 0;
	}
</style>
</head>
<body>
<p>5 + 3 =</p>
<script>
document.write(5 + 3 )
</script>

<p>5 - 3 =</p>
<script>
document.write(5 - 3 )
</script>

<p>5 * 3 =</p>
<script>
document.write(5 * 3 )
</script>

<p>5 / 3 =</p>
<script>
document.write(5 / 3 )
</script>

<p>5 % 3 =   　　(※割り算の余り)</p>
<script>
document.write(5 % 3 )
</script>

</body>
</html>
