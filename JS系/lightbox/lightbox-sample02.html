<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
 "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">

<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/lightbox.min.js"></script>
<link  rel="stylesheet" href="css/lightbox.css" type="text/css" media="screen">



<title>Lightbox2による画像の表示</title>

<style type="text/css">

body {
	text-align: center;
	font-size: 150%;
}

</style>
</head>

<body bgcolor="#FFFFFF">
<h1>Lightbox 2の実験</h1>

<a href="myPhotos/photo0.jpg" rel="lightbox" title="パリ">
	<img src="myPhotos/photo0s.jpg"></a>
<br>
<a href="myPhotos/photo1.jpg" rel="lightbox[travel]" >
	<img src="myPhotos/photo1s.jpg"></a>
<a href="myPhotos/photo2.jpg" rel="lightbox[travel]" >
	<img src="myPhotos/photo2s.jpg"></a>
<a href="myPhotos/photo3.jpg" rel="lightbox[travel]" >
	<img src="myPhotos/photo3s.jpg"></a>
<a href="myPhotos/photo4.jpg" rel="lightbox[travel]" >
	<img src="myPhotos/photo4s.jpg"></a>
<br>
<a href="img/image-1.jpg" data-lightbox="image-1" data-title="休日"><img src="img/thumb-1.jpg"></a>
<br>
<a href="img/image-2.jpg" data-lightbox="roadtrip"><img src="img/thumb-2.jpg"></a>
<a href="img/image-3.jpg" data-lightbox="roadtrip"><img src="img/thumb-3.jpg"></a>
<a href="img/image-4.jpg" data-lightbox="roadtrip"><img src="img/thumb-4.jpg"></a>
<a href="img/image-5.jpg" data-lightbox="roadtrip"><img src="img/thumb-5.jpg"></a>
<a href="img/image-6.jpg" data-lightbox="roadtrip"><img src="img/thumb-6.jpg"></a>



</body>
</html>
