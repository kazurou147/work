<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<title>go to top</title>
<style type="text/css">
h1 {
	height: 1500px;
	}

#fix1 {
	position: fixed;
	top: 0px;
	left: 0px;
	width: 100%;
	display: none;
	background-color: #000;
	padding: 10px 0 10px 20px;
	}	

#fix1 li {
	display: inline-block;
	}

#fix1 li a {
	text-decoration: none;
	padding: 5px;
	background-color: #ff0000;
	color: #fff;
	}


</style>

</head>

<body>
<nav>
	<ul id="fix1">
		<li><a href="#body">トップ</a></li>
		<li><a href="#body">メニュー１</a></li>
		<li><a href="#body">メニュー２</a></li>
	</ul>
</nav>
<p>メニューバーの背景を黒、メニューを赤、文字を白</p>
<h1>下にスクロールするとメニューが現れる</h1>


<script>
		var showBtn = false;
		var topBtn = $('#fix1');
		//スクロールが200に達したらボタンを表示
		$(window).scroll(function(){
			if($(this).scrollTop() > 200) {
				if(showBtn == false){
					showBtn = true;
					topBtn.fadeIn("slow");
				}	
				
			} else {
				if(showBtn){
					showBtn = false;
					topBtn.fadeOut("fast");
				}
			}
});

</script>

</body>
</html>
