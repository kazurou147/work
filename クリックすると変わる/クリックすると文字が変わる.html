<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
 "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<title>クリックすると変わる</title>

<style type="text/css">
#btn {                     <!-- ボタンのデザイン -->
	width: 400px;
	height: 30px;
	border: solid 1px #000;
	background-color: #e7e7e7;
	text-align: center;
	padding: 15px 0 0 0;  <!-- vertical-alignはブロックレベルに使用できないのでpaddingで指定した -->
	font-size: 15px; 
	
}

</style>

<script type="text/javascript">

function myFunction(){
	document.getElementById("btn").innerHTML = "変わりました!（現時点では元にもどせません）";
	}

</script>
</head>

<p>文字をクリックすると違う文字にかわる<br>
主にナビメニューやボタンなどに利用できる。</p>

<body bgcolor="#FFFFFF">

<div id="border">
<p id="btn" onclick="myFunction()">変わるまえ（クリックすると変わる）</p>
</div>


</body>
</html>
