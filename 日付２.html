<title>日付</title>

<style type="text/css">
body {
	text-align: center;

}
</style>

</head>

<body bgcolor="#FFFFFF">

<h1>今日の日付 （平成＆曜日）</h1>
<script type="text/javascript">
// 今の日付
var now , heisei , theDate , days , theDay;
now = new Date();

//曜日を表示
days = new Array("日","月","火","水","木","金","土");
theDay = days[now.getDay()];

//平成に変えて表示 ※月は0始まりだから1を足している
heisei = now.getFullYear() - 1988;
theDate = "平成" + heisei + "年" + (now.getMonth()+1) + "月" + now.getDate() + "日" + "(" + theDay + ")";

//曜日を表示
days = new Array("日","月","火","水","木","金","土");

document.write("<h1>", theDate , "</h1>");

//来年の今日の曜日を求める
var theDate1 ;
theDate1 = new Date();
theDate1.setFullYear(theDate1.getFullYear() + 1);

document.write("<h1>","一年後の今日は", days[theDate1.getDay()],"曜日です","</h1>");

var newYearsDay, diff;
newYearsDay = new Date(now.getFullYear() +1,0,1);

// 1/1000秒*60秒*60分*24時間 Math.ceilで小数点以下を繰上げ（一日として計算）
diff = Math.ceil((newYearsDay.getTime() - now.getTime()) / (1000 * 60 *60 * 24)) ;					

document.write("<h1>","今年も残り",diff,"日です","</h1>");



</script>



</body>
</html>
